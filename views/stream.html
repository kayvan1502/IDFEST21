<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Disco</title>
    <link rel="stylesheet" type="text/css" href="styles.css?version=10" />
    <link rel="shortcut icon" type="image/png" href="src/resize.png" />
  </head>
  <body>
    <!-- Home button -->
    <div class="home_button">
      <div class="home__container">
        <a href="virtual.html" id="home_button-virtual">
          <img
            src="/src/home-page1.png"
            alt="Home"
            style="background-color: #fff; border-radius: 5px"
          />
        </a>
      </div>
    </div>

    <!-- Live Strean iframe -->
    <div class="LiveStream">
      <div class="LiveStream-wrapper">
        <iframe
          width="760"
          height="415"
          src="https://www.youtube.com/embed/n4WgXoR-IDw"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
